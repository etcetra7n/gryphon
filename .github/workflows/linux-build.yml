name: Linux build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'examples/**'

  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'examples/**'

  release:
    types: [released]

  workflow_dispatch:
    inputs:
      build_type:
        description: Build type (Release, Debug, RelWithDebInfo, MinSizeRel)
        required: true
        default: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install packages
        run: sudo apt-get install ninja-build

      - name: Build (on manually triggered workflow)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cmake -S. -B _build -DCMAKE_BUILD_TYPE=${{ github.event.inputs.build_type }} -G Ninja
          cmake --build _build

      - name: Build (on automatically triggered workflow)
        if: github.event_name != 'workflow_dispatch'
        run: |
          cmake -S. -B _build -DCMAKE_BUILD_TYPE=Release -G Ninja
          cmake --build _build

      - name: Binary size
        run: |
          echo "Size after build:"
          du -b _build/gryphon
          strip _build/gryphon
          echo "Size after strip:"
          du -b _build/gryphon
          upx -9 _build/gryphon
          echo "Size after upx:"
          du -b _build/gryphon

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: gryphon
          path: _build/gryphon
