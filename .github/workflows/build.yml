name: Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'examples/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'examples/**'
  release:
    types: [released]
  workflow_dispatch:

jobs:
  linux_build:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install ninja-build
      - name: Build
        run: |
          cmake -S. -B _build -DCMAKE_BUILD_TYPE=Release -G Ninja
          cmake --build _build
      - name: Compress
        run: |
          echo "Size:"
          du -b _build/gryphon
          strip _build/gryphon
          echo "Size after strip:"
          du -b _build/gryphon
          upx -9 _build/gryphon
          echo "Size after upx:"
          du -b _build/gryphon
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: gryphon-linux
          path: _build/gryphon

  macos_build:
    name: MacOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: brew install ninja upx
      - name: Build
        run: |
          cmake -S. -B _build -DCMAKE_CXX_COMPILER=gcc-9 -DCMAKE_BUILD_TYPE=Release -G Ninja
          cmake --build _build
      - name: Compress
        run: |
          echo "Size:"
          stat -f%z _build/gryphon
          strip _build/gryphon
          echo "Size after strip:"
          stat -f%z _build/gryphon
          upx -9 _build/gryphon
          echo "Size after upx:"
          stat -f%z _build/gryphon
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: gryphon-macos
          path: _build/gryphon

  win64_build:
    name: Windows x64 Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: choco install ninja upx
      - name: Build
        run: |
          cmake -S. -B _build -DCMAKE_BUILD_TYPE=Release -G Ninja
          cmake --build _build
      - name: Compress
        run: |
          echo "Size:"
          echo ((Get-Item _build/gryphon.exe).length)
          upx -9 _build/gryphon.exe
          echo "Size after upx:"
          echo ((Get-Item _build/gryphon.exe).length)
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: gryphon-win-x64.exe
          path: _build/gryphon.exe

  win32_build:
    name: Windows x86 Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: choco install upx
      - name: Build
        run: |
          cmake -S. -B _build -A Win32 -G "Visual Studio 16 2019"
          cmake --build _build --config Release
      - name: Compress
        run: |
          echo "Size:"
          echo ((Get-Item _build/Release/gryphon.exe).length)
          upx -9 _build/Release/gryphon.exe
          echo "Size after upx:"
          echo ((Get-Item _build/Release/gryphon.exe).length)
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: gryphon-win-x86.exe
          path: _build/Release/gryphon.exe
